<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento 2.0</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>

<body>

    <div>
        <h1 id="title">Sistema de Estacionamento</h1>
        <input type="text" id="name" placeholder="Digite o Nome do Veículo">
        <input type="text" id="licence" placeholder="Digite a placa do veículo">
        <button id="send">Registrar</button>
        <table>
            <thead>
                <tr>
                    <th>Veículo</th>
                    <th>Placa</th>
                    <th>Horário</th>
                    <th>Ações</th>

                </tr>
                <tbody id="garage"></tbody>
            </thead>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
